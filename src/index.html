<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamlined Luau Obfuscator</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>axe Obfuscator</h1>
            <p class="note">⚠️ **Note:** This is a basic demonstration. It does NOT provide robust security for commercial use.</p>
        </header>

        <main class="io-container">
            <section class="code-section input-section">
                <label for="inputCode">Input Code (Luau)</label>
                <textarea id="inputCode" placeholder="Paste your Luau code here (e.g., local x = 'hello')"></textarea>
            </section>

            <section class="code-section output-section">
                <label for="outputCode">Obfuscated Code</label>
                <div class="output-wrapper">
                    <textarea id="outputCode" readonly placeholder="Obfuscated code will appear here..."></textarea>
                    <button id="copyBtn" class="utility-btn">Copy Code</button>
                    <span id="copyFeedback" class="feedback">Copied!</span>
                </div>
            </section>
        </main>
        
        <button id="obfuscateBtn" class="primary-btn">Obfuscate Code</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
