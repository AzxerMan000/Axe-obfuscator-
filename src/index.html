<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Luau Obfuscator</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Axe obfuscator beta</h1>
        <p>⚠️ **Note:** This is a basic demonstration. It does NOT provide robust security.</p>

        <div class="io-container">
            <div class="input-section">
                <h2>Input Code (Luau)</h2>
                <textarea id="inputCode" placeholder="Paste your Luau code here..."></textarea>
            </div>

            <div class="output-section">
                <h2>Obfuscated Code</h2>
                <textarea id="outputCode" readonly placeholder="Obfuscated code will appear here..."></textarea>
            </div>
        </div>

        <button id="obfuscateBtn">Obfuscate Code</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
